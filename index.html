<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
       <button>AC</button>
       <button>DEL</button>
       <button>%</button>
       <button>/</button> 
    </div>
    <br />
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button> 
     </div>
     <br />
     <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button> 
     </div>
     <br />
     <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button> 
     </div>
     <br />
     <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>=</button> 
     </div>
</div>  

<script src="index.js"></script>    
</body>
</html>
